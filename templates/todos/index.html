{%extends 'base.html'%}
{%load crispy_forms_tags%} 
{% load i18n %}
{% block title %}{{title}}{% endblock %}
{%block content%}
<div class="container-fluid"><!-- OUTER CENTERED CONTAINER -->
<div class="row">
<div class="col-md-6 col-md-push-3">

<div class="container-fluid"><!-- FORM COMTAINER -->
    <h1>{{title}}</h1>
    <hr style="border-top:1px solid #999;">

    <div class="row">
    <div class="col-md-8">
    <input id="new" class="btn btn-primary btn-sm" type="submit" value="{% trans 'New' %}" />
    <form id="form" class="form" method="post" action="" enctype="multipart/form-data">
     <input id="add" class="btn btn-primary btn-sm" type="submit" value="{% trans 'Add' %}" />
    <input id="cancel" class="btn btn-primary btn-sm" type="cancel" value="{% trans 'Cancel' %}" /><br><br>
    {% csrf_token %}
    {{form | crispy}}
    </form>
  </div>
</div>
<br>
<div class="row">
  <form>
      <div class="col-md-6">
      <input id="books_input" class="form-control input-sm" type="text" " name="search">
      </div>
      <div id="searchdiv" class="col-md-1">
      <input id="search" class="btn btn-primary btn-sm" type="search" value="{% trans 'Search' %}" /></div>
  </form>

</div>
</div>
<div class="container-fluid"><!-- TABLE CONTAINER -->
    <table id="table" class="table" >
        <thead>
        <tr>
        <th>DATE</th>
        <th>TIME</th>
        <th>DESCRIPTION</th>
        </tr>
        </thead>
        <tbody id="location" >
            
        </tbody>
    </table>
</div>
</div>
</div>
</div>
{%endblock%}
